<section id="membresias" class="bg-white py-16 sm:py-24 scroll-mt-20">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="section-title text-4xl sm:text-5xl font-extrabold text-center mb-12 sm:mb-16 gradient-text">Membres√≠as y Certificaciones</h2>
    <div class="memberships-grid grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      @for (membership of memberships; track membership.title) {
        <div class="membership-card bg-gray-50 p-12 rounded-3xl text-center transition-all duration-300 hover:scale-105 hover:shadow-lg">
          <div class="text-6xl mb-6">{{ membership.badge }}</div>
          <h3 class="text-2xl font-bold mb-4 text-gray-900">{{ membership.title }}</h3>
          <p class="text-gray-600">{{ membership.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
