<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Dr. Andres Rivera Ariza | Medicina Integral</title>
  <!-- Base relativa para compatibilidad con GitHub Pages -->
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- GSAP Animation Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Outfit', sans-serif;
    }
    .text-primary {
      color: #2563eb;
    }
    html {
      scroll-behavior: smooth;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
    /* Loading Spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #fff;
      font-family: sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
    }
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #2563eb;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      display: none;
      color: #ef4444;
      padding: 20px;
      max-width: 90%;
      text-align: center;
      background: #fef2f2;
      border: 1px solid #fee2e2;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
  <script>
    // Global error handler to catch boot errors
    window.addEventListener('error', function(event) {
      console.error("Global error caught:", event.error);
      const loader = document.querySelector('.loader');
      const errorDiv = document.getElementById('error-message');
      const loadingText = document.querySelector('.loading-text');
      
      if (loader) loader.style.display = 'none';
      if (loadingText) loadingText.style.display = 'none';
      
      if (errorDiv) {
        errorDiv.style.display = 'block';
        // Show a user friendly message plus the technical error
        errorDiv.innerHTML = '<strong>No se pudo cargar la aplicación.</strong><br>Por favor intenta recargar la página.<br><br><small>' + (event.message || event.error) + '</small>';
      }
    });
  </script>
</head>
<body class="bg-white text-slate-800 antialiased selection:bg-blue-100 selection:text-blue-900">
  <app-root>
    <div class="loading-container">
      <div class="loader"></div>
      <p class="loading-text" style="color: #94a3b8; font-size: 0.875rem; font-weight: 500;">Iniciando experiencia...</p>
      <div id="error-message"></div>
    </div>
  </app-root>
</body>
</html>
