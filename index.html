<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Dr. Andres Rivera Ariza | Medicina Integral</title>

  <!-- IMPORTANTE para GitHub Pages -->
  <base href="./" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (CDN estÃ¡ bien) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Outfit:wght@300;400;600;700;800&display=swap"
    rel="stylesheet"
  />

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Outfit', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    ::-webkit-scrollbar-thumb {
      background: #94a3b8;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Loader */
    .loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: #fff;
      position: fixed;
      inset: 0;
      z-index: 9999;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #2563eb;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes rotation {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body class="bg-white text-slate-800 antialiased">
  <app-root>
    <!-- Loader visible hasta que Angular arranque -->
    <div class="loading-container" id="initial-loader">
      <div class="loader"></div>
      <p class="text-slate-400 text-sm font-medium">
        Iniciando experiencia...
      </p>
    </div>
  </app-root>

  <!-- Angular bundles (los genera el build) -->
  <script src="runtime.js" type="module"></script>
  <script src="polyfills.js" type="module"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
