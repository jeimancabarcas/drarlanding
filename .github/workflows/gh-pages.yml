
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Cache desactivado para evitar errores si falta package-lock.json

      - name: Install Dependencies
        # Agregamos --legacy-peer-deps para ignorar el error ERESOLVE y forzar la instalación
        # a pesar de los conflictos de versiones de dependencias pares.
        run: npm install --legacy-peer-deps

      - name: Build
        # Compila el proyecto Angular para producción
        run: npx ng build --configuration production --base-href ./ --output-path=dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
