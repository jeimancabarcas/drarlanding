
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Hemos quitado la l√≠nea de 'cache: npm' porque causaba el error al no encontrar el lockfile

      - name: Install Dependencies
        # Cambiamos 'npm ci' por 'npm install' porque 'ci' exige obligatoriamente el package-lock.json
        run: npm install

      - name: Build
        # Esto compila Angular y ajusta las rutas para que funcionen en GitHub Pages
        run: npx ng build --configuration production --base-href ./ --output-path=dist

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true
